<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="p-8">
  <img src="/img/search_icon.svg" alt="search icon" id="search_hero" class="mx-auto w-32"/>
  <h1 class="text-6xl font-bold text-center">
    <span id="searh_hero_text" class="">Search</span>
    <span id="hide_search">
      <span id="transparent_hide_search"> </span>
    </span>
    powered by 
    <span class="overflow-hidden h-16 block">
      <span id="ai_agents" class="text-center block font-extrabold drop-down-text">AI agents</span>
    </span>
  </h1>
  <form id="search_form" class="mt-8">
    <input id="query" type="text" class="w-full p-4 text-2xl rounded-lg border-2" placeholder="Search for anything">
  </form>
  <div id="results" class="mt-8 p-4 border-2 rounded-lg"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('search_form');
    const query = document.getElementById('query');
    const results = document.getElementById('results');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      results.innerHTML = '';  // Clear previous results
      if (query.value) {
        socket.emit('query', query.value);
        query.value = '';
      }
    });

    socket.on('response', (data) => {
      results.innerHTML += data;  // Append new data to the results div
    });
  </script>
</body>
</html>
